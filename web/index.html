<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <title>fingerboard diagram generator</title>
    
</head>
<body>
    <form class="form col">
        <!-- generate button -->
        <div class="form-group row p-1">
            <input type="button" class="form-control col btn btn-primary" value="generate" onclick="generate_svg();"/>
        </div>
        <div class="form-group row p-1">
            <div class="form-group col-sm-6 p-1">
                <!-- filename -->
                <div class="form-group row">
                    <label class="col-sm-5 form-label">filename:</label>
                    <div class="col-sm-7">
                        <div class="row">
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="filename" value="C"/>
                            </div>
                            <div class="col-sm-2">
                                <label class="form-label">.svg</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- strings -->
                <div class="form-group row">
                    <label class="col-sm-5 form-label">strings:</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="strings" min="1" value="6" onchange="set_diagram()"/>
                    </div>
                </div>
                <!-- frets -->
                <div class="form-group row">
                    <label class="col-sm-5 form-label">frets:</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="frets" min="1" value="3" onchange="set_diagram()"/>
                    </div>
                </div>
            </div>
            <!-- img -->
            <div class="form-group col-sm-6 p-1">
                <img id="img" class="img" alt="image" width="300px" height="150px">
            </div>
        </div>
        <!-- diagram(tr=string,td=frets) -->
        <div class="form-group row p-1">
            <table class="table">
                <thead id="diagram_thead"></thead>
                <tbody id="diagram_tbody"></tbody>
            </table> 
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Eel -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- js -->
    <script type="text/javascript" src="/main.js"></script>
</body>
</html>
